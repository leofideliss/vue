<script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>

<style>

#app{
    display: flex;
    box-sizing: border-box;
    justify-content: space-around;
}

.demo{
    height: 100px;
    width: 100px;
    background-color: grey;
}

.c1{
    background-color: red;
}

.c2{
    background-color: greenyellow;
}

.cor-3{
    background-color: rebeccapurple;
}



</style>

<div id="app">

    <div class="demo" :class="estilo1" @click="aplicarC1 = !aplicarC1"></div>
    <div class="demo" :class="{c2: aplicarC2}" @click="aplicarC2 = !aplicarC2"></div>
    <div class="demo" :class="[{'cor-3': aplicarC3}, aplicarCSS]" @click="aplicarC3 = !aplicarC3"></div>
    <div class="demo" :class="aplicarCSS" @click="aplicarC3 = !aplicarC3"></div>
    <hr>
    <input type="text" v-model="aplicarCSS">
</div>

<script>
    new Vue({
        el:"#app",
        data:{
            aplicarC1 : false,
            aplicarC2 : false,
            aplicarC3 : false,
            aplicarCSS : 'c1'
        },
        computed:{
            estilo1(){
                return{
                    c2: this.aplicarC1,
                    c1: !this.aplicarC2
                }
            }
        }

    })

</script>
