<script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>


<div id="app">
    <p>{{contador}}</p>
    <button v-on:click="somar(10,$event)">Somar</button>
    <p v-on:mousemove="atualizarXY"> Mouse X:{{x}} - Y:{{y}}</p>
</div>

<script>
    new Vue({
        el:"#app",
        data:{
            contador:0,
            x:0,
            y:0,
        },
        methods: {
            somar(p , event){
                console.log(event)
                this.contador += p
            },
            atualizarXY(event){
                this.x = event.clientX
                this.y = event.clientY
            }
        },
    })
</script>
