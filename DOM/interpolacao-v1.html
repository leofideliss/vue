<script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>


<div id="app">
    <p>{{contador * 2}}</p>
    <p>{{contador * 2 <= 10 ? "Menor ou igual a 10" : "Maior que 10"}}</p>
    <p>{{100 - 10 + 20}}</p>
    <button v-on:click="somar">Somar</button>

</div>

<script>
    new Vue({
        el:"#app",
        data:{
            contador:0
        },
        methods: {
            somar(){
                this.contador++
            }
        },
    })
</script>
