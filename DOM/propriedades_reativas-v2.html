<script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
<div id="app">
   <button v-on:click="aumentar">Aumentar</button>
   <button v-on:click="aumentar2">Aumentar 2</button>
   <button v-on:click="diminuir">Diminuir</button>
   <p> {{contador}} | {{contador2}}</p>
   <p> {{resultado}}</p>


</div>

<script>
    new Vue({
        el:"#app",
        data:{
            contador: 0,
            contador2: 0
        },
        computed:{ // computa as informações, no exemplo resultado é chamado pois há uma interação com o atribudo contador. A função não pode ter o mesmo nome que atributos ou metodos.
            resultado(){
               return this.contador <= 10 ? "Contador 1 menor ou igual a 10" : "Contador 1 Maior que 10"
            }
        },
        methods: {
            aumentar(){
                this.contador++
            },
            aumentar2(){
                this.contador2++
            },
            diminuir(){
                this.contador--
            }
        },
    })
</script>
