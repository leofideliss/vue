<script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
<div id="app">
    <p>{{titulo}}</p>
    <p>{{ saudacao()}}</p>
   <p> <a v-bind:href="link">Google</a></p> <!-- o v-bind Ã© usado para inserir a tag html usando os valores do vue-->
</div>

<script>
    new Vue({
        el:"#app",
        data:{
        titulo:"Testando Vue Js",
        link:"https://www.google.com"
        },methods: {
            saudacao(){
                console.log(this) // this aqui representa a instancia do vue
                return this.titulo // metodos e atributos dentro vue devem ser acessados com this
            }
        },
    })
</script>
