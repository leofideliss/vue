<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<div id="app1">
    <contador1></contador1>

    <contador1></contador1>
</div>
<hr>
<div id="app2">
    <contador2></contador2>

    <contador2></contador2>
</div>

<script>
    const contador = {
        template: ` <div>
    <p>{{contador}}</p>
    <button @click="somar">Somar</button>
    <button @click="sub">Subtrair</button>
 </div>`,
        data() {
            return {
                contador: 0
            }
        },
        methods: {
            somar() {
                this.contador++
            },
            sub() {
                this.contador--
            }
        },
    }

    new Vue({
        el: "#app1",
        components: {
            contador1: contador
        }
    })
    new Vue({
        el: "#app2",
        components: {
            contador2: contador
        }
    })
</script>
