<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<div id="app">
    <contador></contador>
    <contador></contador>
</div>

<script>
    Vue.component("contador", {
        template: ` <div>
    <p>{{contador}}</p>
    <button @click="somar">Somar</button>
    <button @click="sub">Subtrair</button>
 </div>`,
        data() {
            return {
                contador: 0
            }
        },
        methods: {
            somar() {
                this.contador++
            },
            sub() {
                this.contador--
            }
        },
    })

    new Vue({
        el: "#app",

    })
</script>
