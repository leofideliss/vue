<script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>

<div id="app">
    <ul>
        <li v-for="(cor,i) in cores">{{i}} - {{cor}}</li> <!-- Primeiro valor o conteúdo o segundo item é sempre o indice independente do nome-->
    </ul>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            cores: ['azul', 'verde', 'vermelho', 'rosa'],
            pessoas:[{name: 'Leonardo', idada: 23 , peso: 77.5}]
        }
    })
</script>
