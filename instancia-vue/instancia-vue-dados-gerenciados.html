<script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>

<div id="app">
    <p>{{titulo}}</p>
    <button @click="alterar"> Alterar </button>
</div>



<script>
    vm = new Vue({
        el: '#app',
        data: {
            titulo: "Instancia 1"
        },
        methods: {
            alterar() {
                this.titulo += "!!!!!"
            }
        },
    })

    vm.novaInfo = "adicionado fora do Vue" // O dado é criado porém não está sendo gerendiado pelo Vue
    console.log(vm.novaInfo) // não conseguimos interpolar com o Vue pois não é uma propriedade reativa
</script>
