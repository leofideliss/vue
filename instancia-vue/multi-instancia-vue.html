<script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>

<div id="app1">
    <p>{{titulo1}}</p>
    <button @click="alterar"> Alterar </button>
</div>

<div id="app2">
    <p>{{titulo2}}</p>
    <button @click="alterar"> Alterar </button>
</div>

<script>
    new Vue({
        el: '#app1',
        data: {
            titulo1: "Instancia 1"
        },
        methods: {
            alterar() {
                this.titulo1 += "!!!!!"
            }
        },
    })

    new Vue({
        el: '#app2',
        data: {
            titulo2: "Instancia 2"
        },
        methods: {
            alterar() {
                this.titulo2 += "!!!!!"
            }
        },
    })
</script>
